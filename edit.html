<!-- My Profile Page HTML Code -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>My Profile</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" value="John Doe" disabled>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="phone" value="555-555-5555" disabled>
        </div>
        <div class="form-group">
          <label for="allergies">Allergies:</label>
          <textarea class="form-control" id="allergies" rows="3" disabled>Milk, Peanuts</textarea>
        </div>
        <div class="form-group">
          <label for="medication">Ongoing Medication:</label>
          <textarea class="form-control" id="medication" rows="3" disabled>None</textarea>
        </div>
        <button type="button" class="btn btn-primary" id="editBtn">Edit</button>
        <button type="button" class="btn btn-success" id="saveBtn" style="display:none;">Save</button>
      </form>
    </div>
    <script>
      $(document).ready(function(){
        $("#editBtn").click(function(){
          $("input,textarea").prop("disabled", false);
          $("#editBtn").hide();
          $("#saveBtn").show();
        });
        $("#saveBtn").click(function(){
          $("input,textarea").prop("disabled", true);
          $("#saveBtn").hide();
          $("#editBtn").show();
        });
      });
    </script>
  </body>
</html>
