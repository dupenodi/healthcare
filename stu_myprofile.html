<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      label {
        display: inline-block;
        width: 100px;
      }
      input[type="text"],
      input[type="tel"],
      input[type="email"] {
        width: 300px;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .edit {
        background-color: blue;
      }
      .save {
        background-color: green;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">My Profile</h1>
      <form style="margin-left: 180px;">
        <div class="row mb-3">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            value="John Doe"
            disabled
          />
        </div>
        <div class="row mb-3">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            value="johndoe@example.com"
            disabled
          />
        </div>
        <div class="row mb-3">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            value="123-456-7890"
            disabled
          />
        </div>
        <div class="row mb-3">
          <label for="allergies">Allergies:</label>
          <input
            type="text"
            id="allergies"
            value="None"
            disabled
          />
        </div>
        <div class="row mb-3">
          <label for="medication">Ongoing Medication:</label>
          <input
            type="text"
            id="medication"
            value="None"
            disabled
          />
        </div>
        <button type="button" class="edit" id="editBtn">Edit</button>
        <button type="button" class="save" id="saveBtn">Save</button>
      </form>
    </div>

    <script>
      const editBtn = document.querySelector("#editBtn");
      const saveBtn = document.querySelector("#saveBtn");

      editBtn.addEventListener("click", () => {
        document.querySelectorAll("input").forEach((input) => {
          input.disabled = false;
        });
        editBtn.style.display = "none";
        saveBtn.style.display = "block";
      });

      saveBtn.addEventListener("click", () => {
        document.querySelectorAll("input").forEach((input) => {
          input.disabled = true;
        });
        editBtn.style.display = "block";
        saveBtn.style.display = "none";
      });
    </script>
  </body>
</html>
