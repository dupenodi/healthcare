<!DOCTYPE html>
<html>
  <head>
    <title>Order Medicines Now</title>
    <style>
      .order-button {
        display: block;
        width: 200px;
        height: 50px;
        margin: 20px auto;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.5s ease;
      }

      .button:hover {
        background-color: #3e8e41;
      }

      .success {
        color: #4CAF50;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 20px;
      }

      .error {
        color: #f44336;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Order Medicines Now</h1>
    <button class="order-button" onclick="orderMedicines()">Order Medicines Now</button>
    
    <div id="message"></div>
    <script>
      function orderMedicines() {
        // Here you can add your logic to forward the prescription to the pharmacist
        // and check if the order was placed successfully
        var successMessage = "Your order for the medicines has been placed by forwarding the prescription to the pharmacist.";
        var errorMessage = "Error: Failed to place the order for the medicines. Please try again later.";
        var messageElement = document.getElementById("message");
        var buttonElement = document.querySelector(".button");

        // simulate a successful order
        messageElement.innerHTML = successMessage;
        messageElement.className = "success";

        // simulate an error in placing the order
        // messageElement.innerHTML = errorMessage;
        // messageElement.className = "error";

        // disable the button after clicking to prevent multiple orders
        buttonElement.disabled = true;
      }
    </script>
  </body>
</html>
