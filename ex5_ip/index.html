<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="informationForm">
        <h2>Form</h2>
        <form name="myForm" action="http://localhost:8080/ex5/Details" method="post">            
            <div id="salutation">
                <h3>Salutation</h3>
                <input type="radio" name="salutation" id="Mr" value="Mr." required>
                <label for="salutation">Mr</label>
                <input type="radio" name="salutation" id="Miss" value="Miss">
                <label for="salutation">Miss</label>
                <input type="radio" name="salutation" id="Mrs" value="Mrs">
                <label for="salutation">Mrs</label>
                <input type="radio" name="salutation" id="Dr" value="Dr">
                <label for="salutation">Dr</label>
            </div>
            <div id="NameDIV">
                <input type="text" id="name" name="value" placeholder="Enter Name" oninput="validName()" required>
                <p id="nameSuggestion"></p>
            </div>
            <div id="usernameDIV">
                <input list="usernameList" type="text" id="username" name="username" placeholder="Enter Username" oninput="validUsername()" required>
                <datalist id="usernameList">
                    <option value="Rocky">
                    <option value="Firefox">
                    <option value="NotnotAdmin">
                    <option value="Banana">
                </datalist>
                <p id="usernameSuggestion"></p>
            </div>
            <div id="passwordDIV">
                <input type="password" id="password" name="password" placeholder="Enter Password" oninput="validPassword()" required>
                <p id="passwordSuggestion"></p>
            </div>
            <div id="emailDIV">
                <input type="email" id="email" name="email" placeholder="Enter Email" oninput="validEmail()" required>
            </div>
            <div id="dobDIV">
                <label for="dob">Data Of Birth:</label>
                <input type="date" id="dob" name="dob" min="1950-1-1" max="2006-12-31"  required>
            </div>
            <div id="photoDIV">
                <label for="photo">Upload Photo</label>
                <input type="file" name="photo" id="photo" required>
            </div>  
            <div id="languageDIV">
                <h4>Languages Known</h4>
                <div class="language-ctn">
                    <input type="checkbox" id="englsih" value="english" name="language">
                    <label for="english">English</label>
                </div>
                <div class="language-ctn">
                    <input type="checkbox" id="hindi" value="hindi" name="language">
                    <label for="english">Hindi</label>
                </div>
                <div class="language-ctn">
                    <input type="checkbox" id="tamil" value="tamil" name="language">
                    <label for="english">Tamil</label>
                </div>
                <div class="language-ctn">
                    <input type="checkbox" id="german" value="german" name="language">
                    <label for="english">German</label>
                </div>
            </div>          
            <div id="addexpertise">
                <textarea  name="addexpertise" id="addexpertise" rows="12" cols="40" placeholder="Enter about yourself..." required></textarea>
            </div>
            
            <div id="buttons">
                <button id="submit" onclick="submitForm()">Submit</button>
                <button id="clear" type="reset">Clear</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
